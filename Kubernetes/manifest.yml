apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: nonprod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: acrca.azurecr.io/frontend-image:latest
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: BACKEND_URL
              value: "backend-service.nonprod.svc.cluster.local:9000"

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: nonprod
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: LoadBalancer
