apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-app
  template:
    metadata:
      labels:
        app: customer-app
    spec:
      containers:
        - name: customer-app
          image: acrca.azurecr.io/frontend-image:v1
          ports:
            - containerPort: 8080
---

apiVersion: v1
kind: Service
metadata:
  name: customer-app-service
spec:
  selector:
    app: customer-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
